[mod-setting-description]
request-scanner_update_interval=How often for new/changed requests is scanned.\nDefault = 120
request-scanner_max_results=Limits requests found per Request Scanner. Modules are not counted individually.\nLower numbers greatly improve performance.\nSet to 0 to remove limit.\nDefault = 1000
request-scanner-negative-output=Output as negative numbers for use as LTN requests.
request-scanner-round2stack=Rounds item counts up (down with Invert output) to next full item stack.
request-scanner_networkID=Use only if Logistic Network Channels is used, only one Network can be scanned